server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # The "SPA Fix": fallback to index.html for any unknown path
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (JS/CSS) for 1 year
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}